<!DOCTYPE html>
<html>
	<head>

	<title>Astro Weight Calculator</title>

	<!--Link to your CSS stylesheet in the head-->
    <meta charset="UTF-8">
  	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
  	<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>


	<body>

		<label id= "displayTitle"></label>


			<div class="container">
				<div class="row">
					<div class="col-lg-5">
							<label id="EnterWeight">Enter Your Weight</label>
							<input type="text" id="weight" placeholder="weight">
					</div>
				</div>


						<div class="col-lg-5">

								<label id="SelectPlanet">Select a Planet</label>
								<select id="planets">
				<!--Create a form with Input and a Select menu-->
								</select>

						</div>


					<div class="col-lg-2">
				<!--Create a button that says calculate and activate calculator function when clicked-->

						<button type="button" class="btn btn-primary" onclick="calculator()">Calculate</button>

					</div>

			</div>

<br>
				<!--Display results by using JavaScript-->
						<p id="results"> </p>

		</div>

  		<script src="../bower_components/jquery/dist/jquery.js"></script>
    	<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    	<script src="index.js"></script>


	</body>


</html>
